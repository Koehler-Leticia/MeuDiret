<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de exercícios</title>
</head>
<body>
    <button onclick="alert('Olá mundo...');">Olá Mundo!</button>
    <br>
    <br>
    <br>
    Digite um número: 
    <br>
    <input type=text id='num'>
    <br>
    <button onclick='cubic();'>Faça a mágica acontecer</button>
    <p id='resultado'></p>
    <br>
    <br>
    <br>
    Digite uma temperatura em farenheits:
    <br>
    <input type=text id='temp'>
    <br>
    <button onclick='convert();'>Converta</button>
    <p id='celsiu'></p>
    <br>
    <br>
    <br>
    Calcule a área do triângulo:
     <br>
    Base:
    <input type="text" id="base">
    <br>
    Altura:
    <input type text id="altura">
    <br>
    <button onclick='areatri();'>Calcule</button>
    <br>
    <br>
    Resultado:
    <p id="area"></p>
    <br>
    <br>
    <br>
    Diga o Raio do círculo
    <br>
    <input type="text" id="raio">
    <br>
    <button onclick = 'calcperi();'>Calcule</button>
    <p id="perimetro"></p>
    <br>
    <br>
    <br>
    Digite uma palavra qualquer:
    <br>
    <input type="text" id="palavra">
    <br>
    <button onclick="vogais();">Quantas tem?</button>
    <p id="numVog"></p>
    <script>
        function cubic(){
            numero = parseInt(document.getElementById('num').value);
            result = numero * numero * numero;
            document.getElementById('resultado').innerHTML = result;
        }
            function convert(){
            farenheit = parseInt(document.getElementById('temp').value);
            celsius = (farenheit - 32)*0.555;
            document.getElementById('celsiu').innerHTML = celsius+"°";
        }
        function areatri(){
            alt = parseInt(document.getElementById('altura').value);
            bas = parseInt(document.getElementById('base').value);
            areaa = (bas*alt)/2;
            document.getElementById('area').innerHTML = areaa;    
        }
        function calcperi(){
            raioo = parseInt(document.getElementById('raio').value);
            peri = 2*3.141592*raioo;
            document.getElementById('perimetro').innerHTML = peri;
        }
        function vogais(){
            var palavra = document.getElementById('palavra').value.toLowerCase();
            var vogs = 'aeiou';
            var numeVog = 0;
         
            for (var i = 0; i < palavra.length; i++) {
                if (vogs.indexOf(palavra[i]) !== -1) {
                    numeVog++;
                }
            }
            
            document.getElementById('numVog').innerHTML = numeVog;
        }
        
    </script>
</body>
</html>
